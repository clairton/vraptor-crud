language: java
jdk:
- oraclejdk8
cache:
  directories:
    - ~/.m2/repository
script: 
- mvn clean package
after_success:
- openssl aes-256-cbc -K $encrypted_f7ed83d78fca_key -iv $encrypted_f7ed83d78fca_iv -in key.asc.enc -out key.asc -d && gpg --fast-import key.asc
- mvn clean deploy -DskipTests --settings settings.xml -Pdeploy